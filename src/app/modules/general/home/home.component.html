<header id="carouselIndicators" class="carousel slide" data-ride="carousel" data-pause="false">
    <ol class="carousel-indicators">
      <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselIndicators" data-slide-to="1"></li>
      <li data-target="#carouselIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../assets/params/images/slides/slide1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/params/images/slides/slide2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/params/images/slides/slide3.jpg" alt="Third slide">
      </div>
    </div>
